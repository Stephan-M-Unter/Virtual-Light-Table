<!DOCTYPE html>
<html>
    <head>
        <title>Load Reconstruction</title>
        <link rel="stylesheet" type="text/css" href="./load2.css"/>
        <script src="../js/libs/jquery-3.6.0.min.js"></script>
        <script>window.$ = window.jQuery = require('../js/libs/jquery-3.6.0.min.js');</script>
    </head>
    <body>
            <!-- Display of files and interactive buttons -->
            <div id="left_area">
                <div class="title">Load Reconstruction</div>
                <input id="folder" type="text"  value="<Default Folder>" disabled/>
                <div class="wrapper" id="folder_button_wrapper">
                    <div class="button" id="select_folder">Select Folder</div>
                    <div class="button" id="default_folder">Default</div>
                </div>
                <div class="list" id="save_list">
                    <table>
                        <thead>
                            <tr>
                                <th>Filename</th>
                                <th>Fragments</th>
                                <th>Last modified</th>
                                <th>Last Editor</th>
                            </tr>
                        </thead>
                        <tbody id="save_list_body"></tbody>
                    </table>
                </div>
                
                <div class="wrapper" id="search_for_fragment_wrapper">
                    <label>Search for fragment:</label>
                    <input id="fragment_search" type="text"/>
                    <div class="button" id="clear_filter">Clear Filter (x files hidden)</div>
                </div>
                <div class="wrapper" id="button_wrapper">
                    <div title="Load reconstruction" class="button disabled" id="load">Load</div>
                    <div title="Import save from ZIP archive" class="button square_button" id="import">
                        <img draggable="false" src="../imgs/symbol_unpack.png"/>
                    </div>
                    <div title="Export save to ZIP archive" class="button square_button disabled" id="export">
                        <img draggable="false" src="../imgs/symbol_package.png"/>
                    </div>
                    <div title="Delete selected file" class="button square_button disabled" id="delete">
                        <img draggable="false" src="../imgs/symbol_bin.png"/>
                    </div>
                </div>
            </div>

            <!-- Detailed view of selected file -->
            <div id="right_area">
                <div class="subtitle" id="reconstruction_title">Thumbnail</div>
                <div id="thumb_reconstruction"></div>
                <div class="subtitle" id="thumb_title">Contained Fragments (click to filter) </div>
                <div id="thumb_list"></div>
            </div>

            <script src="./load.js"></script>
    </body>
</html>
