<!DOCTYPE html>
<html>
    <head>
        <title>Load Reconstruction</title>
        <link rel="stylesheet" type="text/css" href="./load.css"/>
        <script src="../js/libs/jquery-3.4.1.min.js"></script>
        <script>window.$ = window.jQuery = require('../js/libs/jquery-3.4.1.min.js');</script>
    </head>
    <body>
            <div class="wrapper" id="left_area">
                <div class="title">Load Reconstruction</div>
                <div class="wrapper" id="folder_button_wrapper">
                    <input id="folder" type="text"  value="<Default Folder>"/>
                    <div class="button" id="select_folder">Select Folder</div>
                    <div class="button" id="default_folder">Default</div>
                </div>
                <div class="wrapper" id="search_for_fragment_wrapper">
                    <label>Search for fragment:</label>
                    <input id="fragment_search" type="text"/>
                </div>
                <div class="list" id="save_list">
                    <table>
                        <thead>
                            <tr>
                                <th>Filename</th>
                                <th>Fragments</th>
                                <th>Last modified</th>
                                <th>Last Editor</th>
                            </tr>
                        </thead>
                        <tbody id="save_list_body"></tbody>
                    </table>
                </div>
                <div class="button disabled" id="load">Load</div>
                <div class="button disabled" id="delete">
                    <img src="../imgs/symbol_bin.png"/>
                </div>
            </div>

            <div class="wrapper" id="right_area">
                <div id="thumb_reconstruction"></div>
                <div id="load_details"></div>
                <div id="thumb_list"></div>
            </div>

            <script src="./load.js"></script>
    </body>
</html>
