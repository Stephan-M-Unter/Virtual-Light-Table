<!DOCTYPE html>

<html>
    <head>
        <title>TPOP-Fragments | Virtual Light Table</title>
        <link rel="stylesheet" type="text/css" href="./tpop.css"/>
        <script src="../js/libs/jquery-3.6.0.min.js"></script>
        <script>window.$ = window.jQuery = require('../js/libs/jquery-3.6.0.min.js');</script>
    </head>
    <body>
        <div id="sidebar" class="area">
            <div class="title">Filters</div>
            <div id="filter-add" class="no-select">
                <img src="../imgs/symbol_plus_zoom.png"/>
            </div>
            <div id="filter-list">
                <div class="filter" data-attribute="a_a" data-operator="<" data-value="srtjr">a_a &lt; srtjr</div>
            </div>
            <hr>
            <div class="title">Suggestion Weights</div>
            <p>Section for future automatic suggestion feature; should contain sliders for users to interactively indicate the weight of specific attributes of a fragment to look for similar occurrences</p>
        </div>
        <div id="left-resize-slider" class="resize-slider no-select"></div>
        <div id="main-area" class="area">
            <div id="loading-view"></div>
            <div id="tile-view"></div>
        </div>
        <div id="right-resize-slider" class="resize-slider no-select"></div>

        <div id="detail-view" class="area">
            <div class="title">Detailed Information</div>
            <div id="detail-name" class="subtitle"></div>
            <div class="subtitle">Recto</div>
            <img id="detail-recto" src="" class="detail-image"/>
            <div class="subtitle">Verso</div>
            <img id="detail-verso" src="" class="detail-image"/>
            <div id="detail-meta"></div>
            <div id="load">
                <img/>
                <div id="load-text"></div>
            </div>
        </div>

        <div id="filter-overlay" class="no-select">
            <div class="title">Add a new filter:</div>
            <form id="filter-form">
                <select id="filter-attribute">
                    <option value="a_a">Attribute A</option>
                    <option value="a_b">Attribute B</option>
                    <option value="a_c">Attribute C</option>
                    <option value="a_d">Attribute D</option>
                </select>
                <select id="filter-operator">
                    <option value="<">lower than</option>
                    <option value="<=">lower than or equal to</option>
                    <option value="==">equal to</option>
                    <option value=">=">greater than or equal to</option>
                    <option value=">">greater than</option>
                    <option value="contain">contains</option>
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
                <input id="filter-input">
                <div id="filter-add-button">Add</div>
            </form>
        </div>

        <script src="./tpop.js"></script>
    </body>
</html>
