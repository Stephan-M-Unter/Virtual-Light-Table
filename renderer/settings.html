<!DOCTYPE html>

<html>
    <head>
        <title>Settings | Virtual Light Table</title>
        <link rel="stylesheet" type="text/css" href="./settings.css" />
        <script src="../js/libs/jquery-3.6.0.min.js"></script>
        <script>
            window.$ = window.jQuery = require('../js/libs/jquery-3.6.0.min.js');
        </script>
    </head>
    <body class="wrapper-horizontal">
        <div id="main" class="wrapper-vertical fullsize on-display">

            <header class="margin-vertical">Settings</header>
    
            <div class="wrapper wrapper-horizontal centered">
                <!-- PPI -->
                <div class="wrapper wrapper-horizontal centered margin-horizontal">
                    <div id="ppi-label"><span id="ppi">[unknown]</span> px = 1 inch</div>
                    <div title="Open calibration tool" class="button large_button" id="calibrate">
                        <img src="../imgs/symbol_calibration.png">
                        <label>Calibrate</label>
                    </div>
                </div>
                <div class="vertical-line"></div>
        
                <!-- Zoom -->
                <div class="wrapper margin-row">
                    <div class="wrapper wrapper-horizontal">
                        <input type="text" class="input-with-image input-number" id="minZoom" placeholder="unknown">
                        <label>Min Zoom</label>
                    </div>
                    <div class="wrapper wrapper-row">
                        <input type="text" class="input-with-image input-number" id="maxZoom" placeholder="unknown">
                        <label>Max Zoom</label>
                    </div>
                    <div class="wrapper wrapper-row">
                        <input type="text" class="input-with-image input-number" id="stepZoom" placeholder="unknown">
                        <label>Zoom Steps</label>
                    </div>
                </div>
            </div>
    
            <div class="wrapper wrapper-vertical full-width">
                <!-- Location Saves -->
                <div class="wrapper wrapper-vertical margin-vertical full-width">
                    <div class="wrapper wrapper-horizontal centered">
                        <label class="label-left">Local VLT Folder</label>
                        <input type="url" class="input-with-image input-url" id="save-path" placeholder="unknown">
                    </div>
                    <div class="wrapper wrapper-horizontal align-right">
                        <div title="Select new savefolder" class="button large_button" id="select-save">
                            <img src="../imgs/symbol_folder.png">
                            <label>Select folder</label>
                        </div>
                        <div title="Reset to default" class="button square" id="default-save">
                            <img src="../imgs/symbol_reset.png">
                        </div>
                    </div>
                </div>
                <div class="align-right">
                    <input type="checkbox" class="checkbox" id="check-for-updates">
                    <label class="label">Check for updates at application start</label>
                </div>
            </div>
    
            <p><span class="link" target="ml">Machine Learning Settings >></span></p>
            
            <div class="wrapper wrapper-horizontal centered margin-vertical">
                <div title="Save changes" class="button large_button" id="save">
                    <img src="../imgs/symbol_save.png">
                    <label>Save</label>
                </div>
                <div title="Cancel without saving changes" class="button large_button" id="abort">
                    <img src="../imgs/symbol_x.png">
                    <label>Cancel</label>
                </div>
            </div>
        </div>
        <div id="ml" class="wrapper-vertical fullsize hidden">
            <p><span class="link" target="main"><< Back</span></p>
            <header class="margin-vertical">Machine Learning (ML)</header>

            <div id="ml-grid" class="grid">
                <div class="grid-item">
                    <label class="label"><a href="https://www.tensorflow.org" target="_blank">Tensorflow</a>:</label>
                </div>
                <div class="grid-item">
                    <div class="tensorflow-no">
                        <span class="inline" id="tensorflow-installation"><span class="inline" id="tensorflow-download"><span class="inline inline-button button no-select">Download package</span> or</span> <a href="https://www.tensorflow.org/install" target="_blank">install manually</a></span>
                    </div>
                    <div class="tensorflow-installing unrendered">
                        <img src="../imgs/VLT_small.gif">
                        <span class="warning">LOADING... please wait...</span>
                    </div>
                    <div class="tensorflow-yes unrendered">
                        <span class="inline inline-true" id="tensorflow-installed">✅ Installed</span>
                    </div>
                    <div class="tensorflow-error unrendered">
                        <span class="warning">❌ Error - could not install tensorflow on your computer. Please try a </span><a href="https://www.tensorflow.org/install" target="_blank">manual install</a><span class="warning">.</span>
                    </div>
                </div>
                <div class="grid-item tensorflow-yes unrendered">
                    <label>Reload ML Models:</label>
                </div>
                <div class="grid-item tensorflow-yes unrendered">
                    <div title="Force reloading of available machine learning models" id="ml-reload" class="button large_button">
                        <img src="../imgs/symbol_reload.png">
                        <label>Reload Data</label>
                    </div>
                </div>
                <div class="grid-item tensorflow-yes unrendered">
                    <label>Manage ML Models:</label>
                </div>
                <div class="grid-item tensorflow-yes unrendered">
                    <select id="ml-models"></select>
                    <div title="Download the selected model to your computer" id="ml-download" class="button large_button">
                        <img src="../imgs/symbol_download.png">
                        <label>Download</label>
                    </div>
                    <div title="Delete the selected model from your computer" id="ml-delete" class="button large_button">
                        <img src="../imgs/symbol_bin.png">
                        <label>Delete</label>
                    </div>
                </div>
            </div>
        </div>

        <script src="../js/libs/createjs.min.js"></script>
        <script src="./settings.js"></script>
    </body>
</html>
