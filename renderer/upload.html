<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="upload.css"/>
        <script src="../js/libs/jquery-3.4.1.min.js"></script>
        <script>window.$ = window.jQuery = require('../js/libs/jquery-3.4.1.min.js');</script>
    </head>
    <body>
        <div id="canvas_wrapper">
            <div id="recto_canvas_wrapper">
                <div class="canvas_label" id="recto_canvas_label">Recto</div>
                <canvas class="canvas" id="recto_canvas"></canvas>
                <div class="upload_wrapper">
                    <div class="button upload_button local_upload_button" id="left_local_upload">
                        <img src="../imgs/symbol_upload_local.png"/>
                    </div>
                    <div class="button upload_button www_upload_button" id="left_www_upload">
                        <img src="../imgs/symbol_www.png"/>
                    </div>
                </div>
                <div class="button_wrapper" id="left_buttons">
                    <div class="button scale_button inactive" id="left_scale_button">
                        <img src="../imgs/symbol_ruler.png"/>
                    </div>
                    <div class="button bin_button" id="left_bin_button">
                        <img src="../imgs/symbol_bin.png"/>
                    </div>
                </div>
            </div>
            <div id="switch_wrapper">
                <div class="button" id="switch_button">
                    <img src="../imgs/symbol_switch.png"/>
                </div>
                <div id="mutex_wrapper">
                    <div class="button active" id="move_button">
                        <img src="../imgs/symbol_move.png"/>
                    </div>
                    <div class="button" id="rotate_button">
                        <img src="../imgs/symbol_rotate.png"/>
                    </div>
                    <div class="button" id="crop_button">
                        <img src="../imgs/symbol_crop.png"/>
                    </div>
                    <div class="button" id="cut_button">
                        <img src="../imgs/symbol_cut.png"/>
                    </div>
                </div>
                <div class="button inactive" id="clear_polygon">
                    <img src="../imgs/symbol_new_table.png"/>
                </div>
            </div>
            <div id="verso_canvas_wrapper">
                <div class="canvas_label" id="verso_canvas_label">Verso</div>
                <canvas class="canvas" id="verso_canvas"></canvas>
                <div class="upload_wrapper">
                    <div class="button upload_button local_upload_button" id="right_local_upload">
                        <img src="../imgs/symbol_upload_local.png"/>
                    </div>
                    <div class="button upload_button www_upload_button" id="right_www_upload">
                        <img src="../imgs/symbol_www.png"/>
                    </div>
                </div>
                <div class="button_wrapper" id="right_buttons">
                    <div class="button scale_button inactive" id="right_scale_button">
                        <img src="../imgs/symbol_ruler.png"/>
                    </div>
                    <div class="button bin_button" id="right_bin_button">
                        <img src="../imgs/symbol_bin.png"/>
                    </div>
                </div>
            </div>
        </div>
        <div id="name_wrapper">
            <input type="text" id="name">
            <div id="name_label">Fragment Name</div>
        </div>
        <div class="button disabled" id="load_button">Load</div>
        <script src="../js/libs/createjs.min.js"></script>
        <script src="../js/libs/preloadjs.min.js"></script>
        <script src="upload.js"></script>
    </body>
</html>
