<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Virtual Light Table v0.1 | Crossing Boundaries</title>
        <link rel="stylesheet" type="text/css" href="./index.css"/>
        <script src="../js/jquery-3.4.1.min.js"></script>
        <script>window.$ = window.jQuery = require('../js/jquery-3.4.1.min.js');</script>
    </head>
    <body>
        <!-- Canvas -->
        <canvas id="lighttable"></canvas>

        <!-- Left Sidebar -->
        <div id="left_sidebar" class="no-select">
            <div class="sidebar_content_wrapper" id="new_fragments">
                <div class="sidebar_header">Add New Fragments
                    <img class="sidebar_help" src="../imgs/help.png" target="help-new-fragments">
                </div>
                <div class="sidebar_content" id="new_fragments_content"></div>
            </div>
            <div class="sidebar_content_wrapper" id="graphical_filters">
                <div class="sidebar_header">Graphical Filters
                    <img class="sidebar_help" src="../imgs/help.png" target="help-graphical-filters">
                </div>
                <div class="sidebar_content" id="graphical_filters_content"></div>
            </div>
            <div class="sidebar_content_wrapper" id="fragment_list">
                <div class="sidebar_header">Fragments
                    <img class="sidebar_help" src="../imgs/help.png" target="help-fragment-list">
                </div>
                <div class="sidebar_content" id="fragment_list_content"></div>
            </div>
        </div> <!-- </left_sidebar> -->

        <!-- Zoom Elements -->
        <div id="zoom_wrapper" class="no-select">
            <input class="" id="zoom_slider" type="range" min="10" max="300" value="100" onkeydown="return false"/>
            <span class="tooltip" id="zoom_factor">Zoom<br/>x1.0</span>
        </div> <!-- </zoom_wrapper> -->
        
        <!-- Control Elements -->
        <div id="table_button_wrapper" class="no-select">
            <div class="circularButton no-select" id="clear_table">
                <img src="../imgs/symbol_new_table.png" class="circularButtonImg">
                <span class="tooltip">Clear Table</span>
            </div>
            <div class="circularButton no-select" id="save_table">
                <img src="../imgs/symbol_save.png" class="circularButtonImg">
                <span class="tooltip">Save Table</span>
            </div>
            <div class="circularButton no-select" id="load_table">
                <img src="../imgs/symbol_load.png" class="circularButtonImg">
                <span class="tooltip">Load Table</span>
            </div>
            <div class="circularButtonWrapper" id="flip_buttons">
                <div class="circularButton no-select subButton" id="hor_flip_table">
                    <img src="../imgs/symbol_horizontal_flip.svg" class="circularButtonImg">
                    <span class="tooltip">Flip Table Horizontally</span>
                </div>
                <div class="circularButton no-select subButton" id="vert_flip_table">
                    <img src="../imgs/symbol_vertical_flip.svg" class="circularButtonImg">
                    <span class="tooltip">Flip Table Vertically</span>
                </div>
                <div class="circularButton no-select" id="flip_table">
                    <img src="../imgs/symbol_flip.png" class="circularButtonImg">
                    <span class="tooltip">Flip Table</span>
                </div>
            </div>
            <div class="circularButton no-select" id="light_switch">
                <img src="../imgs/symbol_light.png" class="circularButtonImg">
                <span class="tooltip">Switch Light On/Off</span>
            </div>
            <div class="circularButtonWrapper" id="export_buttons">
                <div class="circularButton no-select subButton" id="export_jpg">
                    <img src="../imgs/symbol_jpg.png" class="circularButtonImg">
                    <span class="tooltip">Export JPG</span>
                </div>
                <div class="circularButton no-select subButton" id="export_png">
                    <img src="../imgs/symbol_png.png" class="circularButtonImg">
                    <span class="tooltip">Export PNG</span>
                </div>
                <div class="circularButton no-select" id="export">
                    <img src="../imgs/symbol_export.png" class="circularButtonImg">
                    <span class="tooltip">Export</span>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
        <script src="../js/createjs.min.js"></script>
        <script src="../js/preloadjs.min.js"></script>
        <script src="../js/hammer.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
