<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Virtual Light Table v0.1 | Crossing Boundaries</title>
        <link rel="stylesheet" type="text/css" href="./index.css"/>
        <script src="../js/jquery-3.4.1.min.js"></script>
        <script>window.$ = window.jQuery = require('../js/jquery-3.4.1.min.js');</script>
    </head>
    <body>
        <!-- Canvas -->
        <canvas id="lighttable"></canvas>

        <!-- Left Sidebar -->
        <div id="left_sidebar" class="no-select">
            <div class="sidebar_content" id="fragment_selection">
                <div id="fragment_filter"></div>
                <div id="fragment_list">
                    <div class="wrapper_fragment_in_selector">
                        <img src="../imgs/CP001_002rt_cutout_0.png" class="thumb_fragment_in_selector"></img>
                        <div class="name_fragment_in_selector">CP001_002 - rt</div>
                    </div>
                    <div class="wrapper_fragment_in_selector">
                        <img src="../imgs/CP004_005rt_cutout_0.png" class="thumb_fragment_in_selector"></img>
                        <div class="name_fragment_in_selector">CP001_002 - rt</div>
                    </div>
                </div>
            </div> <!-- </fragment_selection> -->
            <div class="sidebar_content hidden" id="graphical_modes">
            </div> <!-- Graphical Modes -->
            <div class="sidebar_content hidden" id="loaded_fragments">
            </div> <!-- </loaded_fragments> -->

            <!-- Handles -->
            <div class="sidebar_handle" id="collection_handle">
                <img class="sidebar_handle_img" src="../imgs/symbol_new_table.png"></img>
                New Fragments
            </div>
            <div class="sidebar_handle" id="graphical_modes_handle">
                <img class="sidebar_handle_img" src="../imgs/symbol_new_table.png"></img>
                Graphical Modes
            </div>
            <div class="sidebar_handle" id="loaded_fragments_handle">
                <img class="sidebar_handle_img" src="../imgs/symbol_new_table.png"></img>
                Loaded Fragments
            </div>
        </div> <!-- </left_sidebar> -->

        <!-- Zoom Elements -->
        <div id="zoom_wrapper" class="no-select">
            <!-- REMOVED - It is highly unlikely that somebody really needs a dedicated button to do this
                <div class="circularButton no-select" id="minus_zoom">
                    <img src="../imgs/symbol_minus_zoom.png" class="circularButtonImg"></img>
                </div>
            -->
            <input class="" id="zoom_slider" type="range" min="10" max="300" value="100" onkeydown="return false"/>
            <!-- REMOVED - It is highly unlikely that somebody really needs a dedicated button to do this
                <div class="circularButton no-select" id="plus_zoom">
                    <img src="../imgs/symbol_plus_zoom.png" class="circularButtonImg"></img>
                </div>
                <span class="tooltip" id="zoom_factor">Table Zoom<br/>x1.0</span>
            -->
        </div> <!-- </zoom_wrapper> -->
        
        <!-- Control Elements -->
        <div id="table_button_wrapper" class="no-select">
            <div class="circularButton no-select" id="clear_table">
                <img src="../imgs/symbol_new_table.png" class="circularButtonImg">
                <span class="tooltip">Clear Table</span>
            </div>
            <div class="circularButton no-select" id="save_table">
                <img src="../imgs/symbol_save.png" class="circularButtonImg">
                <span class="tooltip">Save Table</span>
            </div>
            <div class="circularButton no-select" id="load_table">
                <img src="../imgs/symbol_load.png" class="circularButtonImg">
                <span class="tooltip">Load Table</span>
            </div>
            <div class="circularButton tableButton no-select" id="hor_flip_table">
                <img src="../imgs/symbol_horizontal_flip.svg" class="circularButtonImg">
                <span class="tooltip">Flip Table Horizontally</span>
            </div>
            <div class="circularButton no-select" id="vert_flip_table">
                <img src="../imgs/symbol_vertical_flip.svg" class="circularButtonImg">
                <span class="tooltip">Flip Table Vertically</span>
            </div>
            <div class="circularButton no-select" id="light_switch">
                <img src="../imgs/symbol_light.png" class="circularButtonImg">
                <span class="tooltip">Switch Light On/Off</span>
            </div>
            <div class="circularButton no-select" id="export">
                <img src="../imgs/symbol_export.png" class="circularButtonImg">
                <span class="tooltip">Export</span>
            </div>
        </div>
        
        <script src="../js/createjs.min.js"></script>
        <script src="../js/preloadjs.min.js"></script>
        <script src="../js/hammer.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
